# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2025-12-25"
project: "handoffkit"
project_type: "SDK + Dashboard"
selected_track: "method"
field_type: "greenfield"
workflow_path: "method-greenfield.yaml"
workflow_status:
  # Phase 0: Discovery (Optional)
  - phase: 0
    name: "Discovery (Optional)"
    workflows:
      - id: "brainstorm-project"
        status: "skipped"
        agent: "analyst"
        command: "/bmad:bmm:workflows:brainstorm"
        note: "Optional - User conducted research independently"

      - id: "research"
        status: "brief.md"
        agent: "analyst"
        command: "/bmad:bmm:workflows:research"
        note: "Research captured in brief.md"

      - id: "product-brief"
        status: "brief.md"
        agent: "analyst"
        command: "/bmad:bmm:workflows:create-product-brief"
        note: "Initial brief created - will be transformed into PRD"

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: "create-prd"
        status: "_bmad-output/prd.md"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-prd"
        note: "PRD completed with 8 functional requirements, 3 personas, 4 user journeys"

      - id: "create-ux-design"
        status: "conditional"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-ux-design"
        note: "Dashboard UI design - recommended for this project"

  # Phase 2: Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        status: "_bmad-output/architecture.md"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        note: "Architecture completed with 3-tier LLM detection strategy (rule-based + local LLM + cloud LLM)"

      - id: "create-epics-and-stories"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        note: "Break down PRD into implementation units"

      - id: "test-design"
        status: "recommended"
        agent: "tea"
        command: "/bmad:bmm:workflows:testarch-test-design"
        note: "System-level testability review"

      - id: "validate-architecture"
        status: "optional"
        agent: "architect"
        command: "/bmad:bmm:workflows:validate-architecture"
        note: "Quality check for architecture completeness"

      - id: "implementation-readiness"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:check-implementation-readiness"
        note: "Gate check: validates PRD + Architecture + Epics + UX"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        status: "required"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        note: "Creates sprint-status.yaml - subsequent work tracked there"
